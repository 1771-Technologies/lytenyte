name: PR Checks

on:
  pull_request:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: true

      - name: Install One Play
        run: pnpm install -g @1771technologies/oneplay

      - name: Install Dependencies
        run: op np i

      - name: Install Playwright Binaries
        run: npx playwright install --with-deps

      - name: Lint All Packages
        run: op np --filter './packages/*' exec op lint

      - name: Check All Packages Format
        run: op np --filter './packages/*' exec op fmt

      - name: Typecheck All Packages
        run: op np --filter './packages/*' exec op typecheck

      - name: Test All Packages (chrome)
        run: op np --filter './packages/*' exec op test run --project=chrome
      - name: Test All Packages (firefox)
        run: op np --filter './packages/*' exec op test run --project=firefox
      - name: Test All Packages (safari)
        run: op np --filter './packages/*' exec op test run --project=safari

      - name: Upload screenshots (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots-${{ github.run_number }}
          # grab screenshots from ANY package/test folder:
          path: |
            **/__screenshots__/**
          if-no-files-found: ignore
          retention-days: 1

      - name: Build All Packages
        run: op np --filter './packages/*' exec op compile
