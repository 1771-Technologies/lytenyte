name: PR Checks

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: "24"

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-24.04
    outputs:
      pnpm-store-path: ${{ steps.pnpm-store.outputs.path }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install One Play
        run: pnpm install -g @1771technologies/oneplay --ignore-workspace

      - name: Install Dependencies
        run: op np i

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install -g @1771technologies/oneplay --ignore-workspace
      - run: op np i

      - name: Lint All Packages
        run: op np --filter './packages/*' --filter '!./packages/sample-data' exec op lint

  fmt:
    name: Format
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install -g @1771technologies/oneplay --ignore-workspace
      - run: op np i

      - name: Check All Packages Format
        run: op np --filter './packages/*' exec op fmt

  typecheck:
    name: Typecheck
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install -g @1771technologies/oneplay --ignore-workspace
      - run: op np i

      - name: Typecheck All Packages
        run: op np --filter './packages/*' exec op typecheck

  packages-matrix:
    name: Compute package matrix
    runs-on: ubuntu-24.04
    outputs:
      packages: ${{ steps.gen.outputs.packages }}
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - name: Generate packages JSON
        id: gen
        shell: bash
        run: |
          set -euo pipefail

          pkgs=$(find packages -mindepth 1 -maxdepth 1 -type d \
            ! -name "sample-data" \
            -print | sort)

          # Build an array of objects:
          # [
          #   {"path":"packages/commercial-foo-bar","name":"commercial-foo-bar","display":"Foo Bar"},
          #   ...
          # ]
          json=$(
            while IFS= read -r p; do
              name="${p#packages/}"

              # Remove all occurrences of "commercial-"
              pretty="${name//commercial-/}"

              # Normalize separators to spaces for display only
              pretty="${pretty//-/ }"
              pretty="${pretty//_/ }"

              # Title Case each word
              pretty="$(echo "$pretty" | awk '{ for(i=1;i<=NF;i++){ $i=toupper(substr($i,1,1)) substr($i,2) } print }')"

              jq -n --arg path "$p" --arg name "$name" --arg display "$pretty" \
                '{path:$path,name:$name,display:$display}'
            done <<< "$pkgs" | jq -cs .
          )

          echo "Discovered packages matrix: $json"

          {
            echo "packages<<EOF"
            echo "$json"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  test:
    name: >-
      ${{
        (matrix.browser == 'chrome' && 'Chrome') ||
        (matrix.browser == 'firefox' && 'Firefox') ||
        (matrix.browser == 'safari' && 'Safari') ||
        matrix.browser
      }} | ${{ matrix.package.display }}

    runs-on: ubuntu-24.04
    needs:
      - setup
      - packages-matrix
    strategy:
      fail-fast: false
      max-parallel: 24
      matrix:
        browser:
          - chrome
          - firefox
          - safari
        package: ${{ fromJson(needs.packages-matrix.outputs.packages) }}

    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install -g @1771technologies/oneplay --ignore-workspace
      - run: op np i

      # Install only the browser needed for this matrix entry.
      # "chrome" project corresponds to Chromium; "safari" corresponds to WebKit on Linux.
      - name: Install Playwright Binaries (${{ matrix.browser }})
        shell: bash
        run: |
          case "${{ matrix.browser }}" in
            chrome)  npx playwright install --with-deps chromium ;;
            firefox) npx playwright install --with-deps firefox ;;
            safari)  npx playwright install --with-deps webkit ;;
            *) echo "Unknown browser: ${{ matrix.browser }}" && exit 1 ;;
          esac

      - name: Run tests
        working-directory: ${{ matrix.package.path }}
        run: op test run --project=${{ matrix.browser }}

      - name: Upload screenshots (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          # Uses the short name (no `packages/`), avoids slashes in artifact names.
          name: failed-screenshots-${{ matrix.package.name }}-${{ matrix.browser }}-${{ github.run_number }}
          path: |
            **/__screenshots__/**
          if-no-files-found: ignore
          retention-days: 1

  build:
    name: Build
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install -g @1771technologies/oneplay --ignore-workspace
      - run: op np i

      - name: Build All Packages
        run: op np --filter './packages/*' exec op compile
