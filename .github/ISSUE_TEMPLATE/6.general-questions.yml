name: "❓ General Question"
description: Ask a general question regarding LyteNyte Grid.
labels: ["question", "status: triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to ask a question about [LyteNyte Grid](https://github.com/1771-Technologies/lytenyte). 
        Please provide a clear, informative, and searchable summary title above.  

        If you're asking a question about a bug or regression in LyteNyte Grid, or 
        want to request a new feature, please use the appropriate issue template.

  - type: input
    attributes:
      label: Search Keywords
      description: |
        Before submitting your question, please review our [existing questions](https://github.com/1771-Technologies/lytenyte/issues)
        to ensure there are no duplicates. If no match is found, list the keywords you used to improve future discoverability.
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Latest Version
      description: We integrate bug fixes, performance enhancements, and other improvements in each new release.
      options:
        - label: I have tested the latest version
          required: true

  - type: dropdown
    attributes:
      label: LyteNyte Edition
      description: Select the LyteNyte edition your question concerns.
      multiple: false
      options:
        - Core
        - PRO

  - type: markdown
    attributes:
      value: |
        > [!NOTE]
        > Only PRO license holders can submit questions related to the PRO edition of LyteNyte Grid. 
        > These questions will count towards the support request limit detailed in your PRO license plan.

  - type: textarea
    id: description
    attributes:
      label: Question
      description: Provide a clear and concise description of your question.
    validations:
      required: true

  - type: input
    id: contact
    attributes:
      label: Customer ID (Optional)
      description:
        If you're submitting a question about the PRO edition of LyteNyte Grid, or would like
        a response to your question within 24 working hours, please include your customer ID.
      placeholder: "e.g. JANE-1221"
