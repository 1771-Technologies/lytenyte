name: "‚ùì General Question"
description: Ask a general question regarding LyteNyte Grid.
labels: ["pending", "question"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to ask a question.

        This tracker is for general questions about [LyteNyte Grid](https://github.com/1771-Technologies/lytenyte).
        For bug reports or feature requests, please use the appropriate issue templates.

        The more details you provide, the better we can assist you.

  - type: input
    attributes:
      label: Search Keywords
      description: |
        Please check if your question has already been asked in our [existing questions](https://github.com/1771-Technologies/lytenyte/issues).
        If not, list keywords that others might use to find this question in the future.
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Latest version
      description: We roll bug fixes, performance enhancements, and other improvements into new releases.
      options:
        - label: I have tested with the latest version
          required: true

  - type: dropdown
    attributes:
      label: LyteNyte Edition
      description: What edition of LyteNyte Grid are you using, Core or PRO?
      multiple: false
      options:
        - Core
        - PRO

  - type: textarea
    id: description
    attributes:
      label: Question
      description: Provide a clear and concise description of your question.
    validations:
      required: true

  - type: input
    id: contact
    attributes:
      label: Customer ID (optional)
      description: License holders receive priority support. Your Customer ID helps us provide faster assistance.
      placeholder: "e.g. JANE-1221"
